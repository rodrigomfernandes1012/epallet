[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput"
  functions = "netlify/functions"
  publish = "staticfiles"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/django/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/django/admin/:splat"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/django/:splat"
  status = 200

[functions]
  python_runtime = "python3.11"

